<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="container personal-info">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" name="Surname"
          required
          >
        </label>
        <label class="form-field">
          Name:
          <input type="text" name="Name"
          required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input type="number" size="3"
          value="12" min="1"
          max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="terms"
          id="terms" required
          >
        </label>
      </fieldset>
      <fieldset class="container registration">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input type="email" name="email"
          placeholder="email@example.com" required
          >
        </label>
        <label class="form-field">
          Password:
          <input type="password" name="password"
          minlength="5"
          maxlength="15"
          >
        </label>
      </fieldset>
      <fieldset class="container facts">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="like-cats"
            value="yes"
            >
            Yes
          </label>
          <label>
            <input type="radio" name="like-cats"
            value="no"
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favorite-color">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="goToBedTime">
        </label>
        <label for="cars" class="form-field"
        >
          What are your favorite brand of cars?
          <select name="favoriteCarBrand" id="cars"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input type="range" name="work-rate"
          min="0" max="10"
          step="2" value="0"
          >
        </label>
      </fieldset>
      <fieldset class="container additional">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments" cols="20"
          rows="2" autocomplete="off"
         ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommendUs">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
